<input type="hidden" class="sheet-tabstoggle" name="attr_sheetTab"  value="display"  />

<div class="sheet-input">

            <label>Name:</label><input type="text" name="attr_character_name">
            <br>

                <option value="Infantry">Infantry</option>
                <option value="Heavy Infantry">Heavy Infantry</option>
                <option value="Bikes">Bikes</option>
                <option value="Vehicle">Vehicle</option>

                <option value="Super-Heavy">Super-Heavy</option>
            </select>
            <br>
            <label for="attr_command">Command:</label>
            <input type="checkbox" id="command" name="attr_command" value="Yes">
            <br>
            <label for="attr_faction">Faction:</label>
            <select name="attr_faction">
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Enforcers">Enforcers</option>
                <option value="Marauders">Marauders</option>
               
            </select>



        </div>
        <div class="col">

            <br>

            <br>

        </div>
        <div class="col">

            <br>

            <br>

            <label>Armour:</label><input type="text" name="attr_armour">
            <br>
            <label>Save:</label><input type="text" name="attr_save">

            <br>
        </div>

<script type="text/worker">
    const buttonlist = ["input","display","abilities"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });

    on("sheet:opened", function() {
        setAttrs({sheetTab:"display"});
    });

    on("change:attrs sheet:opened", function() { 
        getAttrs(["command"], function(values) {
            let command = values.command;
            
            let commandText = " ";
            if (command === "Yes") {
                commandText = "Command "
            } 

            setAttrs({
                commandtext: commandText,
            });
        });    
    });  




</script>
